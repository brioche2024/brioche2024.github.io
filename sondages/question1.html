<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Choisis ce que tu veux manger pour la Saint-Valentin</h1>
      
      <div class="image-container">
        <img src="../images/italien.jpg" alt="Italien" data-meal="Italien" width="150" height="150">
        <img src="../images/sushi.jpg" alt="Sushi" data-meal="Sushi" width="150" height="150">
        <img src="../images/burger.jpg" alt="Burger" data-meal="Burger" width="150" height="150">
        <img src="../images/salade.jpg" alt="Salade" data-meal="Salade" width="150" height="150">
      </div>

      <div class="selection-buttons">
        <button id="selectButton" disabled>SÃ©lectionner</button>
        <button id="nextButton" style="display: none;">Suivant</button>
      </div>
    </div>

    <script src="../script/notif.js"></script>
    <script>
      let selectedMeal = null;

      document.querySelectorAll('.image-container img').forEach(img => {
        img.addEventListener('click', () => {
          // Highlight selected meal
          document.querySelectorAll('.image-container img').forEach(i => i.classList.remove('selected'));
          img.classList.add('selected');

          selectedMeal = img.dataset.meal;
          document.getElementById('selectButton').disabled = false;
        });
      });

      document.getElementById('selectButton').addEventListener('click', () => {
        if (selectedMeal) {
          const message = `RÃ©ponse reÃ§ue de la question 1: ${selectedMeal}`;

          sendToDiscord(message);
          document.getElementById('nextButton').style.display = 'inline-block';
        }
      });

      document.getElementById('nextButton').addEventListener('click', () => {
        window.location.href = 'yes2.html';
      });
    </script>

    <style>
      /* Simple styles for clarity */
      .selected {
        border: 4px solid #ff5733;
        border-radius: 10px;
      }

      .selection-buttons {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }

      button:disabled {
        background: #ddd;
        cursor: not-allowed;
      }
    </style>
  </body>
</html>
